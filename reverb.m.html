<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />

	<body>
		<div data-role="page">

			<div data-role="header">
				<h1>Page Title</h1>
			</div><!-- /header -->

			<div data-role="content">	
				<div id="control_panel" >
					<div id=toprow" >
						<div id="left">
							Twitter name: <input type="text" id="twittername" name="twittername" value=""/>
							<br/>
							List name: <input type="text" id="listname" name="list" value=""/>
							<button id="go_button" hidden="true">Go!</button>
							<a href='#' id="testbutton" data-role='button'>start</a>
							<div data-role="fieldcontain">
								<label for="aslider">Reverb level:</label>

								<input type="range" name="aslider" id="aslider" value="0" min="0" max="100"  />
							</div>
							<div id="reverb_level">Reverb filter level: 0</div>
						</div>
						<div data-role="none" id="tweetFeed"></div>
						<div id="center">
							<img src="reverb_sq_b_s_s.jpg" />
						</div>
						<div id="right">
							<div id="filtered">Filtered: 0</div>
						</div>
					</div>
				</div>
			</div>

		</div><!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div><!-- /footer -->
